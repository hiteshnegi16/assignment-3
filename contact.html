<script>
  fetch('assignment.json')
  .then(response => response.json())
  .then(data => {
      const mailingAddress = data.mailingAddress;
      const addressString = `${mailingAddress.street}, ${mailingAddress.city}, ${mailingAddress.country}`;
      document.getElementById('mailingAddress').innerText = addressString;
  });
  function initMap() {
 
  var newLocation = { lat: 52.260510, lng: -113.814830 }; 

  
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 12,
    center: newLocation
  });


  var marker = new google.maps.Marker({
    position: newLocation,
    map: map,
    title: '3924, 50th Avenue, Red Deer'
  });

  
  var directionsService = new google.maps.DirectionsService();


  var directionsRenderer = new google.maps.DirectionsRenderer();
  directionsRenderer.setMap(map);

  
  var searchInput = document.getElementById('search-input');
  searchInput.addEventListener('keyup', function(event) {
    if (event.key === 'Enter') {
      calculateAndDisplayRoute(directionsService, directionsRenderer);
    }
  });

  function calculateAndDisplayRoute(directionsService, directionsRenderer) {
    var searchInput = document.getElementById('search-input');
    var origin = searchInput.value;

    directionsService.route({
      origin: origin,
      destination: newLocation,
      travelMode: google.maps.TravelMode.DRIVING
    }, function(response, status) {
      if (status == google.maps.DirectionsStatus.OK) {
        directionsRenderer.setDirections(response);
      } else {
        alert('Directions request failed due to ' + status);
      }
    });
  }
}
